<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>Cadastro de Mercadoria</title>
	
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/2.2.2/jquery.min.js"></script>
	
	<!-- Latest compiled and minified CSS -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">
	
	<!-- Optional theme -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap-theme.min.css" integrity="sha384-fLW2N01lMqjakBkx3l/M9EahuwpSfeNvV63J5ezn3uZzapT0u7EYsXMjQV+0En5r" crossorigin="anonymous">
	
	<!-- Latest compiled and minified JavaScript -->
	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/js/bootstrap.min.js" integrity="sha384-0mSbJDEHialfmuBBQP6A4Qrprq5OVfW37PRR3j5ELqxss1yVqOtnepnHVP9aJ7xS" crossorigin="anonymous"></script>	
</head>
<body>
	<div style='width: 500px; margin: 0px auto'>
		<form action="cadastrar" method="post" onsubmit="return validarFormulario()">
		  <div class="form-group">
		    <label for="codigo">Código da Mercadoria</label>
		    <input type="text" class="form-control" id="codigo" name="codigo" placeholder="Ex: 123">
		  </div>
		  
		  <div class="form-group">
		    <label for="tipomercadoria">Tipo da Mercadoria</label>
		    <input type="text" class="form-control" id="tipomercadoria" name="tipomercadoria" placeholder="Ex: Eletrodoméstico">
		  </div>		  
			
		  <div class="form-group">
		    <label for="nome">Nome da Mercadoria</label>
		    <input type="text" class="form-control" id="nome" name="nome" placeholder="Ex: Geladeira Inox 380L">
		  </div>
			
		  <div class="form-group">
		    <label for="quantidade">Quantidade</label>
		    <input type="text" class="form-control" id="quantidade" name="quantidade" placeholder="Ex: 1">
		  </div>
			
		  <div class="form-group">
		    <label for="preco">Preço</label>
		    <input type="text" class="form-control" id="preco" name="preco" placeholder="Ex: 1500">
		  </div>
		  
		  <div class="form-group">
		    <label for="tiponegocio">Tipo do Negócio</label>
			<select name="tiponegocio" id="tiponegocio" class="form-control">
				<option>Compra</option>
				<option>Venda</option>
			</select>
		  </div>		  
			
		  <input type="submit" value="Cadastrar" class="btn btn-primary" />
		</form>	
	</div>
	
	<script type="text/javascript">
		function validarFormulario() {
			var codigo = $('#codigo').val();
			var tipoMercadoria =  $('#tipomercadoria').val();
			var nome = $('#nome').val();
			var quantidade = $('#quantidade').val();
			var preco = $('#preco').val();
			var tipoNegocio = $('#tiponegocio').val();
			
			if(codigo == null || codigo == "") {
				alert("O campo Código é obrigatório");
				return false;
			}
			
			if(tipoMercadoria == null || tipoMercadoria == "") {
				alert("O campo Tipo Mercadoria é obrigatório");
				return false;
			}
			
			if(nome == null || nome == "") {
				alert("O campo Nome é obrigatório");
				return false;
			}
			
			if(quantidade == null || quantidade == "") {
				alert("O campo Quantidade é obrigatório");
				return false;
			}
			
			if(preco == null || preco == "") {
				alert("O campo Preço é obrigatório");
				return false;
			}
			
			if(tipoNegocio == null || tipoNegocio == "") {
				alert("O campo Tipo Negócio é obrigatório");
				return false;
			}			
			
			return true;
		}
	</script>
</body>
</html>
